<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="box-1">

    <p class="result">
      Your Result
    </p>
    <div class="circle">
      <span class="inner-circle">
        76
      </span> 
    
      <span class="precentage1">
        of 100
      </span>
    </div>
    <div class="description">
      <h2>
        Great
      </h2>

    <span class="score1">
      You scored higher than 65% of
      the people who have taken 
      these tests.
    </span> 
  </div>
  
  </div>
<div  class="box-2">
    <p>
      Summary
    </p> 

    <div class="rows row-1 firstrow">
      
      <p class="text">
        <img src="./assets/images/icon-reaction.svg" alt="Bolt"> Reaction 
      </p>

      <span class="number">
        80 <span class="precentage"> /100 </span>
      </span> 
    </div>

    <div class="rows row-2 firstrow2">
      <p class="text">
        <img src="./assets/images/icon-memory.svg" alt="Brain">  Memory
      </p>

      <span class="number">
        92 <span class="precentage"> /100 </span>
      </span>
    </div>

    <div class="rows row-3 firstrow3">
      
      <p class="text">
        <img src="./assets/images/icon-verbal.svg" alt="chat-box"> Verbal
      </p>

      <span class="number">
        61 <span class="precentage"> /100 </span>
      </span>
    </div>

    <div class="rows row-4 firstrow4">
      <p class="text">
        <img src="./assets/images/icon-visual.svg" alt="chat-box"> Visual
      </p>

      <span class="number">
        72 <span class="precentage"> /100 </span>
      </span>
    </div>

    <button class="btn1">
      Continue
    </button>
</div>

</body>

  </div> -->
</html>
